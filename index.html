<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="css/bootstrap.css">
   <link rel="stylesheet" href="css/style.css">

   <title>Generate Pesel</title>
</head>
<body>
    <div class="wrapper">
        <div class="generate">
            <h3>Generate valid random PESEL</h3>
            <div class="form-group">
                <label for="usr">Insert date of birth</label>
                <input type="text" placeholder="YYYY-MM-DD" class="form-control" id="usr">
            </div>
            <select class="form-control" id="sel1">
                <option data-active="true">Man</option>
                <option data-active="false">Women</option>
            </select>
            <button type="submit" class="btn btn-default ">Generate</button>
        </div>
    </div>
 
<script src="js/jquery-3.2.1.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/js.js"></script>
</body>
</html>
